<div class="container">
  <h1>Weather Forecast</h1>
  <div class="input-group">
    <input [(ngModel)]="city" placeholder="Enter city name" class="form-control" />
    <button (click)="getWeather()" class="btn btn-primary">Get Weather</button>
  </div>
  <div class="card-container">
    <ng-container *ngFor="let data of weatherData; let i = index">
      <div class="card">
        <button class="close-btn" (click)="removeCity(i, data.name)">&times;</button>
        <a [routerLink]="['/forecast', data.name]">
          <h2>{{ data.name }}, {{ data.sys.country }}</h2>
          <img [src]="'http://openweathermap.org/img/wn/' + data.weather[0].icon + '@2x.png'" alt="Weather icon" />
          <p>Temperature: {{ data.main.temp }}Â°C</p>
          <p>Weather: {{ data.weather[0].description }}</p>
        </a>
      </div>
    </ng-container>
  </div>
</div>
