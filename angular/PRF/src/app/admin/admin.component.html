<h2>Users</h2>
<table>
  <thead>
    <tr>
      <th>Email</th>
      <th>Access Level</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.email }}</td>
      <td>{{ user.accessLevel }}</td>
      <td><button (click)="deleteUser(user._id)">Delete</button></td>
    </tr>
  </tbody>
</table>
